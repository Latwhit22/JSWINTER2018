<!DOCTYPE html>
<html>
    <head>
        <title>Lab 6 Ajax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            table 
            {
                font-family: arial, times;
                border-collapse: collapse;
                width: 100%;
            }
            td, th {
                border: 4px solid #92a8d1;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #d5f4e6;
            }
        </style>

    </head>
    <body>
       
        <script>
            let content = document.querySelector('div');
            let myRequest = 'users.json';
            let body = document.querySelector('body');
            let str = `<table>`;
            
            fetch(myRequest)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (json)
                    {
                       
                        
                        str += `<tr><th>Username</th><th>Email</th><th>Registered</th><th>Active</th></tr>`;
                    
                        for (let i in json)
                        {
                            
                        str += `<tr id="${i}"><td>${json[i].Username}</td><td><a href="mailto:${json[i].Email}" target="_top">${json[i].Email}</a></td><td>${json[i].Registered}</td><td>${json[i].Active}</td></tr>`;
                        }
                        str += `</table>`;
                        body.innerHTML += str;
                        console.log(json);
                    });
        </script>
  </body>
</html>
