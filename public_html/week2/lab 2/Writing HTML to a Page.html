<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
.border{border:5px solid blueviolet;}
</style>
<title>Latoya White week 2 LAB Creating Elements</title>
</head>

<body>

<script>
	var student =[
		{first:"Latoya", last:"White", ID:"NEIT Current Student ID Number #45"},
		{first:"John", last:"Smith", ID: "NEIT Current Student ID Number #52"},
                {first:"Jane", last:"Doe", ID: "NEIT Current Student Number #96"},
        
    ];
    let body = document.querySelector('body')
            let str="";
            for (var i = 0; i < student.length; i++){
                str += "<div id='" + i + "' class='border'>";
                str += "<p>";
                str += student[i].first;
                str += "</p>";
                str += "<p>";
                str += student[i].last;
                str += "</p>";
                str += "<p>";
                str += student[i].ID;
                str += "</p>";
                str +="</div>";
            }
            body.innerHTML = str;
        </script>
    </body>
</html>
