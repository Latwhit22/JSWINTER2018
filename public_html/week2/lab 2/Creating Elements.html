<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
.border{border:5px solid blueviolet;}
</style>
<title>Latoya White week 2 LAB Creating Elments</title>
</head>

<body>
</body>
<script>
	var student =[
		{first:"Latoya", last:"White", credit:"NEIT Current Student ID Number #45"},
		{first:"John", last:"Smith", credit: "NEIT Current Student ID Number #52"},
                {first:"Jane", last:"Doe", credit: "NEIT Current Student Number #96"},
        
    ];
    for (let info in student) {
        let tempDiv = document.createElement("div");
        
        for(let i in student[info]){
        let tempP = document.createElement("p");
        let node = document.createTextNode(student[info][i]);             
           
        tempP.appendChild(node);
        tempDiv.appendChild(tempP);
        }   
        tempDiv.classList.add("border");
        tempDiv.setAttribute("id", info);
        document.body.appendChild(tempDiv);    
    } 
   
        </script>
    </body>
</html>
